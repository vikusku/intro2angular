<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectInfo" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project name</label>
          <input
            type="text"
            id="projectName"
            class="form-control"
            [formControlName]="'projectName'"/>
        </div>
        <span class="help-block" *ngIf="projectInfo.get('projectName').invalid && projectInfo.get('projectName').touched">
          <span *ngIf="projectInfo.get('projectName').errors['required']">Project name is required!</span>
          <span *ngIf="projectInfo.get('projectName').errors['forbiddenProjectName']"> Project name is invalid!</span>
        </span>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            [formControlName]="'email'"/>
        </div>
        <span class="help-block" *ngIf="projectInfo.get('email').invalid && projectInfo.get('email').touched">
            <span *ngIf="projectInfo.get('email').errors['required']">Email is required!</span>
            <span *ngIf="projectInfo.get('email').errors['forbiddenProjectEmail'] || projectInfo.get('email').errors['email']"> Email is invalid!</span>
          </span>
        <div class="form-group">
          <label for="projectStatus">Project status</label>
          <select
            id="projecStatus"
            class="form-control"
            [formControlName]="'projecStatus'">
            <option *ngFor="let status of projectStatuses" [value]="status">{{ status }}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>

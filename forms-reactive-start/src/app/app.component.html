<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <div [formGroupName]="'userData'">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                [formControlName]="'username'"
                class="form-control">
            </div>
            <span class="help-block" *ngIf="signupForm.get('userData.username').invalid
                                            && signupForm.get('userData.username').touched">
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">Username is not allowed!</span>
              <span *ngIf="signupForm.get('userData.username').errors['required']">Username is required!</span>
            </span>
            <div class="form-group">
              <label for="email">email</label>
              <input
                type="text"
                id="email"
                [formControlName]="'email'"
                class="form-control">
            </div>
            <span
              *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched"
              class="help-block">Please enter valid email!
            </span>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [formControlName]="'gender'"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div class="form-group" [formArrayName]="'hobbies'">
          <button class="btn btn-primary" type="button" (click)="addHobby()">Add hobby</button>
          <hr />
          <div *ngFor="let hobbyControl of getHobbiesControls(); let i = index">
              <input class="form-control" type="text" [formControlName]="i"/>
              <p></p>
          </div>
        </div>
        <hr />
        <span
          *ngIf="signupForm.invalid && signupForm.touched"
          class="help-block">Please enter valid user data!
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

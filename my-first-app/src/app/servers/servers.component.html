<label>Server name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">
    Add server
</button>
<p *ngIf="serverCreated; else noServer">Server was created. Serve name is {{ serverName }}</p>
<ng-template #noServer>
  <p>Server was not created</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>

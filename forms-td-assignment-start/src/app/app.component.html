<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            ngModel
            #email="ngModel"
            email
            required />
        </div>
        <div class="alert alert-info" *ngIf="email.invalid && email.touched">Please enter valid email!</div>

        <hr />

        <div class="form-group">
            <label class="control-label" for="subscribtion">Subscribtion</label>
            <select
              id="subscribtion"
              class="form-control"
              name="subscribtion"
              ngModel
              [ngModel]="subscribtions[1]">
                <option *ngFor="let sub of subscribtions" [value]="sub">{{ sub }}</option>
            </select>
        </div>



        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            name="password"
            ngModel
            #password="ngModel"
            required>
        </div>
        <div class="alert alert-info" *ngIf="password.invalid && password.touched">Please enter password!</div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="f.invalid">Submit</button>
      </form>
      <hr />
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <p>Email: {{ userInput.email }}</p>
          <p>Subscription: {{ userInput.subscribtion }}</p>
          <p>Password: {{ userInput.password }}</p>
        </div>
      </div>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
